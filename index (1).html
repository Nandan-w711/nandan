<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Replit Cards</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to right, #f8f9fa, #e0f7fa);
      min-height: 100vh;
    }

    main {
      max-width: 1000px;
      margin: auto;
    }

    .grid {
      display: grid;
      gap: 25px;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      text-decoration: none;
      color: #333;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      border-color: black;
    }

    .card h2 {
      margin: 0 0 12px 0;
      font-size: 1.8em;
      color: deepskyblue;
    }

    .card p {
      margin: 0;
      color: black;
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <main>
   <h1 class="title" style="color:purple;">Welcome to Palock's Art Gallery</h1>
    <section class="grid">
      <a href="jj.html" class="card">
        <h2>Create an Account &rarr;</h2>
        <p>Click on it to sign in</p>
      <a href="f.html" class="card">
        <h2>Paintings &rarr;</h2>
        <p>Click on it to see beautiful paintings.</p>
      </a>

      <a href="about.html" class="card">
        <h2>About Palock&rarr;</h2>
        <p>Artist</p>
        <a href="hh.html" class="card">
          <h2>Date & Time &rarr;</h2>
          <p>Click on it to see current date and time</p>
      </a>
    </section>
  </main>
</body>
</html>
